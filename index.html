<!DOCTYPE html>
<html lang="en">
<head>
    <!-- this is the font for the website, the code is grabbed from google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    
    <style> 
        h1 {
            text-align: center;
            font-size: 80px;
            font-style: oblique;
         }
         h2 {
            text-align: center;
            font-size: 30px;
         }
        body {
            color: white;
            background-image: url('background.jpg');
            background-repeat: repeat-x; /* Optional: Prevent image from repeating */
            background-size: cover; /* Optional: Ensure image covers the entire area */
            font-family: 'Jersey 15', sans-serif; /* Replace 'Your Font Name' with the actual name */
          }
    .button {
            color: blue;

        }
     .html{
        background: rgb(33,171,84);
        background: linear-gradient(90deg, rgba(33,171,84,1) 0%, rgba(0,255,1,1) 53%, rgba(0,174,255,1) 87%);
         }
    .top-buttons {
            display: flex;
            justify-content: center;
            padding: 0px;
            color: #ffffff;
            border: 6px solid #ff0000; /* Green */
        }
     .pro-button {
            background-color: #000000;
            border: none;
            color: black;
            padding: 0px;
            text-align: center;
            color: #ffffff;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 1s ease, transform 1s ease;
            border: 6px solid #ff0000; /* Green */
        }
      .pro-button:hover {
            background-color: #000000;
            transform: scale(1.05);
            font-size: 24px;
        }
      .pro-button:active {
            background-color: #000000;
            transform: scale(1.15);
            font-size: 30px;
        }
 </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>

</head>
<body>
    <h1>Game website!</h1>
    <br> 
    <h2>Made by Arturo & Randol</h2>

    <div class="top-buttons">
        <a href="https://arturo267.github.io/mcmain.html" class="pro-button">See Minecraft versions.</a>
    </div>
    
    
</body>
</html>
