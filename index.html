<!DOCTYPE html>
<html lang="en">
<head>
    <!-- this is the font for the website, the code is grabbed from google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">  
    
    <style>
        h1 {
            position: relative;
            text-align: center;
            font-size: 10vw; 
            letter-spacing: 0.42vw;
            text-shadow: 0.33vw 0.33vw 0.67vw black, -0.33vw -0.33vw 0.67vw black, 0.33vw -0.33vw 0.67vw black, -0.33vw 0.33vw 0.67vw black; 
            animation-name: rotateTitle;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            z-index: 2;
        }
    
        h2 {
            position: relative;
            text-align: center;
            font-size: 4vw;
            margin-top: -10vw; 
            z-index: 3;
         }
    
        body {
            color: white;
            overflow: hidden;
            height: 100vh;
            background-image: url('Images/background.png');
            background-repeat: repeat-x; 
            background-size: 100vw auto; 
            font-family: 'Jersey 10', sans-serif; 
            font-weight: normal;
            text-shadow: 0.17vw 0.17vw 0.33vw rgb(0, 0, 0), -0.17vw -0.17vw 0.33vw rgb(0, 0, 0), 0.17vw -0.17vw 0.33vw rgb(0, 0, 0), -0.17vw 0.17vw 0.33vw rgb(0, 0, 0);
            animation: moveBackground 20s linear infinite; 
        }

        @keyframes moveBackground {
            0% {
                background-position: 0 0; 
            }
            100% {
                background-position: 100vw 0; 
            }
        }

        @keyframes rotateTitle {
             0% {
                transform: rotate(-5deg);
            }

            50% {
                transform: rotate(5deg);
            }
           
            100% {
                transform: rotate(-5deg);
            }
        }
    
        .button {
            color: blue;
        }
    
        .html {
            background: rgb(33,171,84);
            background: linear-gradient(90deg, rgba(33,171,84,1) 0%, rgba(0,255,1,1) 53%, rgba(0,174,255,1) 87%);
        }
    
        .top-buttons {
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 10px 0;
        }
    
        .pro-button {
            background-color: black;
            border: none;
            color: rgb(255, 255, 255);
            padding: 0;  
            text-align: center;
            text-decoration: none;
            display: flex; 
            justify-content: center; 
            align-items: center;
            font-size: 2.5vw; 
            margin: 0vw 0vw; 
            cursor: pointer;
            border-radius: 0px;
            transition: background-color 1s ease, transform 1s ease, font-size 0.3s ease;
            border: 0.5vw solid #ffffff; 
            width: 33.33vw;  
            height: 4.17vh; 
            z-index: 2;
        }
    
        .pro-button:hover {
            background-color: #000000;
            transform: scale(1.05);
            font-size: 2.67vw; 
        }
    
        .pro-button:active {
            background-color: #000000;
            transform: scale(1.15);
            font-size: 3.33vw; 
        }

        /* Scrollbox for games */
            .scroll-box {
                width: 35vw;
                height: 45vh;
                overflow-y: scroll; /* Enable scrolling, but will hide the scrollbar visually */
                margin: 0.5vw auto;
                padding: 0.5vw;
                border: 0.02vw solid #ffffff;
                border-radius: 0.1vw;
                background-color: rgba(0, 0, 0, 0.7); /* Transparent background */
                display: flex;
                flex-direction: column;
                gap: 0;
                border-radius: 0vw;
                border: 0.5vw solid #ffffff; 
            }

            .scroll-box::-webkit-scrollbar {
            display: none; /* Hides the scrollbar for webkit browsers (Chrome, Safari, etc.) */
        }
            /* Square styles */
         .square {
            width: 10vw;
            height: 10vw;
            background-color: #ffffff;
            position: absolute;
            z-index: 1;
            bottom: -10vw; /* Start from below the screen */
            opacity: 0.5;
            animation: popUp 3s linear forwards;
        }

        /* Animation keyframes */
        @keyframes popUp {
            0% {
                bottom: -10vw;
                opacity: 0.5;
            }
            50% {
                bottom: 50%;
                opacity: 0.5;
            }
            100% {
                bottom: 100%;
                opacity: 0.25;
            }
        }       

        .search-bar {
            text-shadow: 0.33vw 0.33vw 0.67vw black, -0.33vw -0.33vw 0.67vw black, 0.33vw -0.33vw 0.67vw black, -0.33vw 0.33vw 0.67vw black; 
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 10px 0;
            background-color: black;
            color: rgb(255, 255, 255);
            padding: 0;  
            text-align: center;
            text-decoration: none;
            display: flex; 
            justify-content: center; 
            align-items: center;
            font-size: 2.5vw; 
            margin: 0vw 0vw; 
            cursor: pointer;
            border-radius: 0px;
            border: 0.5vw solid #ffffff; 
            width: 33.33vw;  
            height: 4.17vh; 
            font-family: 'Jersey 10', sans-serif; 
            font-weight: normal;
            text-shadow: 0.17vw 0.17vw 0.33vw rgb(0, 0, 0), -0.17vw -0.17vw 0.33vw rgb(0, 0, 0), 0.17vw -0.17vw 0.33vw rgb(0, 0, 0), -0.17vw 0.17vw 0.33vw rgb(0, 0, 0);
            z-index: 2;
        }

        input[type="text"].search-bar:focus {
            outline: none; /* Remove the default outline on focus */
        }
    </style>
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script src="js/squaremake.js"></script>

    <script>
        // Function to filter games based on search input
        function filterGames() {
            var input, filter, gameList, gameButtons, buttonText;
            input = document.getElementById('search');
            filter = input.value.toLowerCase();
            gameList = document.getElementById('gameList');
            gameButtons = gameList.getElementsByClassName('top-buttons');
            
            // Loop through all buttons and hide those that don't match the search input
            for (var i = 0; i < gameButtons.length; i++) {
                buttonText = gameButtons[i].textContent || gameButtons[i].innerText;
                if (buttonText.toLowerCase().indexOf(filter) > -1) {
                    gameButtons[i].style.display = "";
                } else {
                    gameButtons[i].style.display = "none";
                }
            }
        }
    </script>
